        <h1 class="heading-l">Avatars</h1>
        <p class="para-m mt4">Different types of Avatars</p>
        <hr class="hr-light mt8" />

        <h4 class="heading-s mt10">Examples:</h4>

        <!-- ** Avatars  ** -->

        <div class="exampleCont">
          <h3 class="exampleText">Avatars (xs, s, m, l, xl)</h3>

          <div class="flexCont">
            <div class="avatar-cont avatar-xs">
              <img
                class="avatar-img"
                src="../Assests/Profile Images/woman profile 2.jpg"
              />
            </div>
            <div class="avatar-cont avatar-s">
              <img
                class="avatar-img"
                src="../Assests/Profile Images/woman profile 2.jpg"
              />
            </div>
            <div class="avatar-cont avatar-m">
              <img
                class="avatar-img"
                src="../Assests/Profile Images/woman profile 2.jpg"
              />
            </div>
            <div class="avatar-cont avatar-l">
              <img
                class="avatar-img"
                src="../Assests/Profile Images/woman profile 2.jpg"
              />
            </div>
            <div class="avatar-cont avatar-xl">
              <img
                class="avatar-img"
                src="../Assests/Profile Images/woman profile 2.jpg"
              />
            </div>
          </div>

          <h3 class="showCodeToggle" onclick="showCodeToggle()"></h3>

          <div class="code hideCode">
            <iframe
              src="https://carbon.now.sh/embed/HbmSKcEHWdg38OuEEzQP"
              style="
                width: 100%;
                height: 739px;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </div>

        <!-- ** Avatars with Badge ** -->

        <div class="exampleCont">
          <h3 class="exampleText">Avatars with Badge</h3>

          <div class="flexCont">
            <div class="avatar-cont avatar-xs">
              <img
                class="avatar-img"
                src="../Assests/Profile Images/woman profile 2.jpg"
              />
              <ion-icon
                name="ellipse-sharp"
                class="avatar-badge badge-online"
              ></ion-icon>
            </div>

            <div class="avatar-cont avatar-s">
              <img
                class="avatar-img"
                src="../Assests/Profile Images/woman profile 2.jpg"
              />
              <ion-icon
                name="ellipse-sharp"
                class="avatar-badge badge-offline"
              ></ion-icon>
            </div>

            <div class="avatar-cont avatar-m">
              <img
                class="avatar-img"
                src="../Assests/Profile Images/woman profile 2.jpg"
              />
              <ion-icon
                name="remove-circle-sharp"
                class="avatar-badge badge-dnd"
              ></ion-icon>
            </div>

            <div class="avatar-cont avatar-l">
              <img
                class="avatar-img"
                src="../Assests/Profile Images/woman profile 2.jpg"
              />
              <ion-icon
                name="checkmark-done-circle-sharp"
                class="avatar-badge badge-success"
              ></ion-icon>
            </div>
          </div>

          <h3 class="showCodeToggle" onclick="showCodeToggle()"></h3>

          <div class="code hideCode">
            <iframe
              src="https://carbon.now.sh/embed/ui5yUnKU6WIvtDX7Tn9e"

                width: 100%;

                border: 0;
                transform: scale(1);
                overflow: hidden;
