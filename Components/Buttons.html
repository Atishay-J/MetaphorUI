      <!-- MAIN CONTENT CONTAINER -->

      <div class="contentCont">
        <h1 class="heading-l">Buttons</h1>
        <p class="para-m mt4">
          Different types of buttons for a better user Experience
        </p>
        <hr class="hr-light mt8" />

        <h4 class="heading-s mt10">Examples:</h4>

        <!-- PRIMARY BUTTONS AND SHAPE -->

        <div class="exampleCont">
          <h3 class="exampleText">Default Buttons in three shapes</h3>
          <div class="flexCont">
            <button class="btn primary-btn btn-pill">Button</button>
            <button class="btn secondry-btn btn-square">Button</button>
            <button class="btn disabled-btn btn-rounded">Button</button>
          </div>

          <h3 class="showCodeToggle" onclick="showCodeToggle()"></h3>
          <div class="code hideCode">
            <iframe
              src="https://carbon.now.sh/embed/gNoXnB8KrMfQNuSeZvac"
              style="
                width: 100%;
                height: 286px;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </div>

        <!-- LINK BUTTONS -->

        <div class="exampleCont">
          <h3 class="exampleText">Link buttons</h3>
          <div class="flexCont">
            <button class="btn primary-btn btn-pill">
              Button <ion-icon name="arrow-redo-outline"></ion-icon>
            </button>
            <button class="btn secondry-btn btn-square">
              Button <ion-icon name="link-outline"></ion-icon>
            </button>
            <button class="btn disabled-btn btn-rounded">
              Button <ion-icon name="bookmark-outline"></ion-icon>
            </button>
          </div>

          <h3 class="showCodeToggle" onclick="showCodeToggle()"></h3>
          <div class="code hideCode">
            <iframe
              src="https://carbon.now.sh/embed/RNkk5mxR8n4J04fl3Tgb"
              style="
                width: 100%;
                height: 400px;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </div>

        <!-- FLOATING ACTION BUTTONS -->

        <div class="exampleCont">
          <h4 class="exampleText">Floating Buttons</h4>
          <div class="flexCont">
            <button class="floating-btn primary">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
            <button class="floating-btn secondry">
              <ion-icon name="chevron-up-outline"></ion-icon>
            </button>
            <button class="floating-btn alert">
              <ion-icon name="add-outline"></ion-icon>
            </button>
            <button class="floating-btn success">
              <ion-icon name="refresh-outline"></ion-icon>
            </button>
          </div>

          <h3 class="showCodeToggle" onclick="showCodeToggle()"></h3>
          <div class="code hideCode">
            <iframe
              src="https://carbon.now.sh/embed/JklvKci7VnDVtJSGRvQg"
              style="
                width: 100%;
                height: 525px;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </div>
      </div>
